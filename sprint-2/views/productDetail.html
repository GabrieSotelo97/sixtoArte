<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <header>

        <div class="nav">

                <ul class="user">
                    <li><a class="login" href="/login">Login</a></li>
                    <li><a class="regi" href="/register">Register</a></li>
                </ul>
            </nav>
            
            
            <div class="nav2">
                <form action="">
                        <input type="text" placeholder="Buscar">

                </form>
                <div class="icons">
                        <a href="#"><i class="fas fa-adjust"></i></a>

    <main>

                                <div class="cantidadd">
                                    <label for="cantidad">Cantidad</label>

                                    <i class="fas fa-shopping-cart"></i>
                                    <input type="submit" value="Agregar al carrito">

                            </form>
                        </div>
                        <div class="favoritos">
                                <form  action="">                    
                                        <i class="fas fa-heart"></i>
                                        <input type="submit" value="Agregar a favoritos">

                            </div>
                        
                    </article>
                    <article class="pedidos">
                        <div >

                        <div/>
